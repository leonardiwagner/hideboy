<html>
	<head>
		<style>
			div
			{
				width: 98%;
				height: 80px;
				margin: 1%;
				padding: 1%;
				outline:#aaa 1px solid;
				background-color:#ddd;
			}
			
			div span
			{
				width: 100%;
				height: 28px;
				margin: 2px 0;
				float: left;
			}
			
			div textarea
			{
				width: 100%;
				height: 50px;
				float: left;
			}
		</style>
		<script src="whitewhale.js"></script>
		<script>
			function encrypt()
			{
				var text = document.getElementById("fldText").value;
				var key = document.getElementById("fldEncryptKey").value;
				var whiteWhale = new WhiteWhale(key);
				var encodedText = whiteWhale.encrypt(text);
				document.getElementById("fldTextEncrypted").value = encodedText;
			}
			
			function decrypt()
			{
				var text = document.getElementById("fldTextEncrypted").value;
				var key = document.getElementById("fldDecryptKey").value;
				var whiteWhale = new WhiteWhale(key);
				var encodedText = whiteWhale.decrypt(text);
				document.getElementById("fldTextDecrypted").value = encodedText;
			}
		</script>
	</head>
	<body>
		<div>
			<span>Type your text:</span>
			<textarea id="fldText">The quick brown fox jumps over the lazy dog</textarea>
		</div>
		<div>
			<span>Encryption key</span>
			<input type="text" id="fldEncryptKey" />
			<input type="button" id="btnEncrypt" value="Encrypt" onclick="javascript:encrypt();"/>
		</div>
		<div>
			<span>Encrypted text</span>
			<textarea id="fldTextEncrypted">
			</textarea>
		</div>
		<div>
			<span>Decryption key</span>
			<input type="text" id="fldDecryptKey" />
			<input type="button" id="btnDecrypt" value="Decrypt" onclick="javascript:decrypt();"/>
		</div>
		<div>
			<span>Decrypted text</span>
			<textarea id="fldTextDecrypted">
			</textarea>
		</div>
	</body>
</html>
