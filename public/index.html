<!doctype html>
<html class="no-js" lang="" ng-app="angularApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="apple-touch-icon" href="apple-touch-icon.png">-->
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.min.css">
        
    </head>
    <body>
       
	   <div class="row" ng-controller="Ctrl">
			<div class="col-md-6 col-md-offset-3">
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#" ng-click="changeMode(0);">Encrypt (hide text)</a></li>
				  <li role="presentation"><a href="#" ng-click="changeMode(1);">Decrypt (discover text)</a></li>
				</ul>
				<form>
				  <div class="form-group" ng-show="!app.isCommandExecuted">
					<label for="exampleInputEmail1">{{app.inputLabel}}</label>
					<textarea ng-model="app.input" class="form-control" rows="3"></textarea>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Key</label>
					<input ng-model="app.key" type="input" class="form-control" placeholder="Write some password to use as key to decrypt this text further" >
				  </div>
				  <div class="form-group" ng-show="app.isCommandExecuted">
					<label for="exampleInputEmail1">{{app.outputLabel}}</label>
					<textarea ng-model="app.output" class="form-control" rows="3"></textarea>
				  </div>
				  <div class="alert alert-success" role="alert" ng-show="app.isCommandExecuted">{{app.successMessage}}</div>
				  <div class="form-group" ng-show="!app.isCommandExecuted">
					<button  ng-click="{{app.commandFunction}}" type="button" class="btn btn-primary btn-lg btn-block">{{app.commandName}}</button>
				  </div>

				  <div class="row" ng-show="app.isCommandExecuted">
                    <div class="col-md-6">
					  <button type="button" class="btn btn-primary btn-lg btn-block">{{app.subCommand1Name}}</button>
                    </div>
                    <div class="col-md-6">
					  <button type="button" class="btn btn-primary btn-lg btn-block">{{app.subCommand1Name}}</button>
					</div>
				</div>		
			</div>
		</div>
		
		
        <script src="/js/lib/jquery/dist/jquery.min.js"></script>
        <script src="/js/lib/angular/angular.min.js"></script>
        <script src="/js/main.js"></script>

        

    </body>
</html>
